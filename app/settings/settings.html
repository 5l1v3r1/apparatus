<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

  <title>ASTo settings page</title>
</head>

<body>
  <div class="color-wrapper">
    <span>color theme</span>
    <div class="dark-color-wrapper">dark color theme
      <span>text
        <input id="dark-text" type="text" />
      </span>
      <span>background
        <input id="dark-background" type="text" maxlength="7" />
      </span>
      <span>dark background
        <input id="dark-dark-background" type="text" maxlength="7" />
      </span>
      <span>black
        <input id="dark-black" type="text" maxlength="7" />
      </span>
      <span>gray
        <input id="dark-gray" type="text" maxlength="7" />
      </span>
      <span>blue
        <input id="dark-blue" type="text" maxlength="7" />
      </span>
      <span>red
        <input id="dark-red" type="text" maxlength="7" />
      </span>
      <span>orange
        <input id="dark-orange" type="text" maxlength="7" />
      </span>
      <span>green
        <input id="dark-green" type="text" maxlength="7" />
      </span>
      <span>yellow
        <input id="dark-yellow" type="text" maxlength="7" />
      </span>
      <span>magenta
        <input id="dark-magenta" type="text" maxlength="7" />
      </span>
      <span>cyan
        <input id="dark-cyan" type="text" maxlength="7" />
      </span>
    </div>
    <div class="light-color-wrapper">light color theme
      <span>text
        <input id="light-text" type="text" />
      </span>
      <span>background
        <input id="light-background" type="text" maxlength="7" />
      </span>
      <span>light background
        <input id="light-dark-background" type="text" maxlength="7" />
      </span>
      <span>black
        <input id="light-black" type="text" maxlength="7" />
      </span>
      <span>gray
        <input id="light-gray" type="text" maxlength="7" />
      </span>
      <span>blue
        <input id="light-blue" type="text" maxlength="7" />
      </span>
      <span>red
        <input id="light-red" type="text" maxlength="7" />
      </span>
      <span>orange
        <input id="light-orange" type="text" maxlength="7" />
      </span>
      <span>green
        <input id="light-green" type="text" maxlength="7" />
      </span>
      <span>yellow
        <input id="light-yellow" type="text" maxlength="7" />
      </span>
      <span>magenta
        <input id="light-magenta" type="text" maxlength="7" />
      </span>
      <span>cyan
        <input id="light-cyan" type="text" maxlength="7" />
      </span>
    </div>
  </div>
  <div>
    <span>default color theme
      <input id="default-color" type="text" maxlength="5" />
    </span>
  </div>
  <div>
    <span>maximum number of message bubbles
      <input id="number-bubbles" type="text" maxlength="2" />
    </span>
  </div>
  <div>
    <span>CVE search url
      <input id="cve-url" type="text" />
    </span>
  </div>
  <div>
    <button id="settings-save">Save</button>
    <button id="settings-restore">Restore</button>
  </div>
  <script type="text/javascript" src="loadSettings.js"></script>
</body>

</html>
