<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/app.css">
  <title>ASTo settings page</title>
</head>
<body>
  <div><h1>color theme</h1>
    <div><h2>dark color theme</h2>
      <span>text</span>
      <span>background</span>

      <span>black</span>
      <span>gray</span>
      <span>blue</span>
      <span>red</span>
      <span>orange</span>
      <span>green</span>
      <span>yellow</span>
      <span>magenta</span>
      <span>cyan</span>

    <div><h2>light color theme</h2>
      <span>text</span>
      <span>background</span>
      <span>dark background</span>
      <span>black</span>
      <span>gray</span>
      <span>blue</span>
      <span>red</span>
      <span>orange</span>
      <span>green</span>
      <span>yellow</span>
      <span>magenta</span>
      <span>cyan</span>
    </div>
  </div>
  <div><h2>default color theme:</h2>
    <div id="default-color"></div>
  </div>
  <div>maximum number of message bubbles</div>
  <div>CVE search url</div>
  <script type="text/javascript" src="loadSettings.js"></script>

</html>
